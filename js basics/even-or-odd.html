<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
    <style>
        /* Background image style */
        body {
            background-image: url('2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* Ensure background fills the screen */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Maximum width of the container */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #39d4da;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #39d4da;
        }
    </style>

    <script>
        function checkEvenOrOdd() {
            const number = document.getElementById('number').value;
            const result = document.getElementById('result');

            if (number === '') {
                result.textContent = "Please enter a number!";
            } else {
                if (number % 2 === 0) {
                    result.textContent = number + " is an Even number.";
                } else {
                    result.textContent = number + " is an Odd number.";
                }
            }
        }
    </script>

</head>
<body>
    <!-- Container for the content -->
    <div class="container">
        <h1>Check Even or Odd</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button onclick="checkEvenOrOdd()">Check</button>
        <p id="result"></p>
        <br>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
